<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 

	<title></title>

	<style type="text/css">
		*{
		    margin: 0;
			padding: 0;
			box-sizing: border-box;
			overflow-x: hidden;
			font-family: monospace;
		}
		.bg1{
			background-image: url("https://upload.wikimedia.org/wikipedia/commons/d/dc/Skyscrapers_of_Shinjuku_2009_January_%28revised%29.jpg");
		}
		.bg2{
			background-image: url("https://www.worldtravelguide.net/wp-content/uploads/2017/03/shu-Macau-1006756141-1440x823.jpg");
		}
		.bg3{
			background-image: url("https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb");
		}
		h1{
			color: #2c3335;
		    background-color: #dae0e2;
		    padding: 20px;
		    z-index: 1;
		    box-shadow: 0 0 20px #2c3335;
		}
		.bg1, .bg2, .bg3{
		    width: 100vw;
		    height: 100vh;
		    display: flex;
		    align-items: center;
		    justify-content: center;
		    background-position: center;
		    background-repeat: no-repeat;
		    background-size: cover;
		    background-attachment: fixed;
		    position: relative;
		    border: 1px solid #2c3335;
		}
		.bg1:after, .bg2:after, .bg3:after{
			content: "";
		    position: absolute;
		    top: 0;
		    left: 0;
		    right: 0;
		    bottom: 0;
		    background-color: #2c3335;
		    opacity: 0.5;
		}
	</style>

</head>
<body>
	<div class="bg1">
		<h1>Parallax Effect</h1>
	</div>
	<div class="bg2">
		<h1>Parallax Effect</h1>
	</div>
	<div class="bg3">
		<h1>Parallax Effect</h1>
	</div>
</body>
</html>
